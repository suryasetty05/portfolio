<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projects </title>
    <link rel = "stylesheet" href = "../style.css">
    <script src = "../global.js" type = "module" defer></script>
</head>
<body>
    <h1 class = "meta"> Meta </h1>
    <h3 class = "meta"> This page includes stats about the code of this website. </h3>
    <div id="stats"></div>
    <script type="module" src="main.js"></script>

    <h2 class = "meta">Commits by Time of Day</h2>
    <label id="commit-label">
        Show commits until   
        <input id="commit-progress" type="range" min="0" max="100">
        <time id="commit-time">Time</time>
    </label>
    <dl id="files">
      <!-- we want the following structure for each file:
      <div>
        <dt>
          <code>{file.name}</code>
        </dt>
        <dd>{file.lines.length} lines</dd>
      </div>
      -->
    </dl>
    <p id ="selection-count">0 commits selected</p>
    <div id = "chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
        
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
      </dl>
    <dl id="language-breakdown" class="stats"></dl>

</body>
</html>
