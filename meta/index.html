<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projects </title>
    <link rel = "stylesheet" href = "../style.css">
    <script src = "../global.js" type = "module" defer></script>
</head>
<body>
    <h1 class = "meta"> Meta </h1>
    <h4 class = "meta"> This page includes stats about the code of this website. </h4>
    <script type="module" src="main.js"></script>

    <!-- <label id="commit-label">
        Show commits until   
        <input id="commit-progress" type="range" min="0" max="100">
        <time id="commit-time-bar">Time</time>
    </label> -->
    <h3 class = "meta">Lines per File</h3>

    <dl id="files"></dl>
    
    <h3 class = "meta">Commits by Time of Day</h3>

    <p id ="selection-count">0 commits selected</p>
    <div id="scrolly-1">
        <div id="scatter-story">Commit Diary:</div>
      <div id="scatter-plot">
        <div id = "chart"></div>
        <div id="stats"></div>

      </div>
    </div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
        
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
      </dl>
    <dl id="language-breakdown" class="stats"></dl>

</body>
</html>
